<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments::head"/>
<body>

<div id="app">
    <div class="main-wrapper">
        <div class="navbar-bg"></div>

        <nav class="navbar navbar-expand-lg main-navbar" th:include="fragments::nav"/>

        <div class="main-sidebar">
            <aside id="sidebar-wrapper">
                <div th:replace="fragments::leftSidebarHeader"></div>
                <ul class="sidebar-menu">
                    <li class="menu-header">Files opp</li>
                    <li class="active">
                        <a th:if="${imageUse.name()} eq 'USER'" th:href="@{/index}"><i class="ion ion-backspace"></i><span>Return</span></a>
                        <a th:if="${imageUse.name() eq 'CONTACT'}" th:href="@{/contacts/contactDetail(contId = ${itemId})}"><i class="ion ion-backspace"></i><span>Return</span></a>
                        <a th:if="${imageUse.name() eq 'COMPANY'}" th:href="@{/company/companyDetail(compId = ${itemId})}"><i class="ion ion-backspace"></i><span>Return</span></a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="main-content">
            <section class="section">
                <h1 class="section-header ">
                    <div>Image upload</div>
                </h1>
            </section>
            <section class="section">
                <div th:if="${message}">
                    <h4 th:text="${message}" style="color: #1c7430; font-size: large"/>
                </div>

                <div th:if="${err_message}">
                    <h4 th:text="${err_message}" style="color: darkred; font-size: large"/>
                </div>

                <div>
                    <form method="POST" enctype="multipart/form-data" action="/file/uploadImage">
                        <label for="file">Choose a file: </label>
                        <input id="file" type="file" name="file" class="form-control-file" style="background: #4b3f82; color: #fefefe;"/>
                        <input type="hidden" th:name="itemId" th:value="${itemId}"/>
                        <input type="hidden" th:name="imageUse" th:value="${imageUse}"/>
                        <input type="submit" value="Upload" class="btn btn-sm btn-primary" style="margin-bottom: 10px; margin-top: 5px"/>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <footer class="main-footer" th:include="fragments::footer"/>
</div>
</body>
</html>
