<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments::head"/>

<body>
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <div class="login-brand">
                        CMR FIM UHK
                    </div>

                    <div class="card card-primary">
                        <div class="card-header"><h4>Register</h4></div>

                        <div class="card-body">
                            <form th:action="@{/registration/createNewUser}" th:object="${profileDto}" method="POST">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="firstName">First Name</label>
                                        <input id="firstName" type="text" th:field="*{user.firstName}" class="form-control" name="firstName"
                                               autofocus>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="surname">Surname</label>
                                        <input id="surname" type="text" th:field="*{user.surname}" class="form-control" name="surname">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" th:field="*{user.username}" class="form-control" name="username">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" class="form-control"  th:field="*{user.emailConfig.email}" name="email">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="password" class="d-block">Password</label>
                                        <input id="password" type="password" th:field="*{passNew}" class="form-control" name="password">
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="password2" class="d-block">Password Confirmation</label>
                                        <input id="password2" type="password" th:field="*{passConf}" class="form-control"
                                               name="password-confirm">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" th:field="*{agreeCond}" name="isAgree" class="custom-control-input" id="isAgree"/>
                                        <label class="custom-control-label" for="isAgree">I agree with the terms and
                                            conditions</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block" value="Register"/>
                                </div>
                            </form>
                            <input type="hidden" id="showErrorMatchToast" th:value="${showErrorMatchToast}"/>
                            <input type="hidden" id="showNotAgreeToast" th:value="${showNotAgreeToast}"/>
                        </div>
                    </div>
                    <div class="simple-footer">
                        Copyright &copy; Michal Zacpal 2018
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    function showNotAgreeToast() {
        var showNotAgreeToast = document.getElementById("showNotAgreeToast");
        if (showNotAgreeToast.value == "true") {
            toastr.error('Conditions hast been confirmed..', 'Please confirm the conditions');
        }
    }

    window.onload = showErrorMatchToast(), showNotAgreeToast();
</script>

</body>
</html>
